<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Bookings</title>
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .picture {
            background-image: url("/background.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .box {
            background-color: silver;
            width: 750px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 45%;
            margin: -125px 0 0 -250px;
            border: 3px solid black;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
        }
        h2 {
            margin-top: 0;
        }
        .text {
            margin: 20px 0;
        }
        .btn {
            width: 200px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn {
            background-color: #ff4444;
            color: white;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            float: left;
        }
        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
<div class="picture">
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/booking">Book a Flight</a></li>
            <li><a href="/viewBookings">View Bookings</a></li>
        </ul>
    </nav>
    <div class="box">
    <h2>Your Tickets</h2>
    <table>
        <tr>
            <th class = "text">Flight Number</th>
            <th class = "text">Seat Number</th>
            <th class = "text">Flight Class</th>
            <th class = "text">Departure Airport</th>
            <th class = "text">Destination Airport</th>
            <th class = "text">Departure Date</th>
            <th class = "text">Departure Time</th>
            <th class = "text">Arrival Date</th>
            <th class = "text">Arrival Time</th>
            <th class = "text">Flight Time (in mins)</th>
        </tr>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.flightNumber}"></td>
            <td th:text="${ticket.seatNumber}"></td>
            <td th:text="${ticket.flightClass}"></td>
            <td th:text="${ticket.departureAirport}"></td>
            <td th:text="${ticket.destinationAirport}"></td>
            <td th:text="${ticket.departureDate}"></td>
            <td th:text="${ticket.departureTime}"></td>
            <td th:text="${ticket.arrivalDate}"></td>
            <td th:text="${ticket.arrivalTime}"></td>
            <td th:text="${ticket.flightTime}"></td>
        </tr>
    </table>
    </div>
</div>
</body>
</html>
